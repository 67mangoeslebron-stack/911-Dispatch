<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAD V144 - PROFESSIONAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="header">
            <span>INCIDENT BOARD</span>
            <span id="sys-status" style="color:#666; font-size:11px;">READY</span>
        </div>
        
        <div class="field-group">
            <span class="label">NATURE OF INCIDENT</span>
            <span id="c-type" class="value">--</span>
        </div>
        <div class="field-group">
            <span class="label">PRIORITY</span>
            <span id="c-pri" class="value">--</span>
        </div>
        <div class="field-group">
            <span class="label">LOCATION</span>
            <span id="c-addr" class="value alert">--</span>
        </div>
        
        <div style="margin-top:auto; padding:15px; border-top:1px solid #333;">
            <span class="label">ADDRESS VERIFICATION</span>
            <button class="action-btn" style="width:100%; margin-top:5px; background:#333;" onclick="verifyAddress()">VERIFY LOCATION</button>
        </div>
    </div>

    <div class="map-wrapper">
        <canvas id="map-canvas"></canvas>
        <div class="map-overlay">
            <div class="overlay-title">Metro Area South</div>
            <div class="overlay-sub">Live Traffic • Units: 3 • Incidents: 1</div>
        </div>
    </div>

    <div class="panel-right">
        <div class="header">
            <span>UNIT MANAGEMENT</span>
            <div style="font-size:11px; color:#666;">CH: MAIN-1</div>
        </div>

        <div class="controls">
            <div class="unit-list">
                <div class="u-row" id="PD-01" onclick="toggleUnit('PD-01')">
                    <span>PD-01 (Patrol)</span> <span class="u-stat">AVAIL</span>
                </div>
                <div class="u-row" id="PD-05" onclick="toggleUnit('PD-05')">
                    <span>PD-05 (SWAT)</span> <span class="u-stat">AVAIL</span>
                </div>
                <div class="u-row" id="MEDIC-1" onclick="toggleUnit('MEDIC-1')">
                    <span>MEDIC-1 (ALS)</span> <span class="u-stat">AVAIL</span>
                </div>
                <div class="u-row" id="FIRE-3" onclick="toggleUnit('FIRE-3')">
                    <span>FIRE-3 (Eng)</span> <span class="u-stat">AVAIL</span>
                </div>
            </div>
            
            <button id="disp-btn" class="action-btn" onclick="dispatch()" disabled>DISPATCH UNITS</button>
            <button class="secondary-btn" onclick="nextCall()">RECEIVE CALL (F9)</button>
        </div>

        <div class="chat-area" id="log">
            <div class="msg sys">System Ready.</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
