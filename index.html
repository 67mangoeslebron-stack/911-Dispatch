<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>911 CAD V140</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="header">
            <span>CAD V140</span>
            <span style="font-size:10px; background:var(--green); color:black; padding:2px 6px; border-radius:2px;">ONLINE</span>
        </div>
        <div class="call-card">
            <div class="card-top"><span id="call-type">WAITING...</span><span id="call-priority">--</span></div>
            <div class="card-body">
                <div class="data-row"><div class="data-label">Address</div><div class="data-val" id="call-addr">--</div></div>
                <div class="data-row"><div class="data-label">Caller</div><div class="data-val" id="call-caller">--</div></div>
                <div class="data-row"><div class="data-label">Notes</div><div class="data-val" id="call-notes" style="color:#9ca3af; font-style:italic;">No active call</div></div>
            </div>
        </div>
        <div style="padding:15px;">
            <div class="sub-header">Location Verification</div>
            <input type="text" id="inp-addr" placeholder="Enter Address..." style="width:90%; padding:10px; background:#111827; border:1px solid #374151; color:white; margin-bottom:10px;">
            <button class="action-btn" style="width:100%; background:var(--green);" onclick="verifyAddress()">VERIFY LOCATION</button>
        </div>
    </div>

    <div class="map-wrapper">
        <canvas id="map-canvas"></canvas>
        <div class="map-overlay"><div>METRO MAP LIVE</div><div id="coords" style="color:var(--accent)">LAT: 34.0522</div></div>
    </div>

    <div class="panel-right">
        <div class="header"><span>COMMS & UNITS</span><button id="mic-toggle" class="mic-btn" onclick="toggleMic()">üéôÔ∏è</button></div>
        <div class="chat-area" id="log"><div class="msg sys">SYSTEM INITIALIZED.</div></div>
        <div class="controls">
            <div class="sub-header">Active Units</div>
            <div class="unit-grid">
                <div class="u-btn" id="PD-01" onclick="toggleUnit('PD-01')">üöì PD-01 (Patrol)</div>
                <div class="u-btn" id="PD-05" onclick="toggleUnit('PD-05')">üöì PD-05 (S.W.A.T)</div>
                <div class="u-btn" id="EAGLE-1" onclick="toggleUnit('EAGLE-1')">üöÅ EAGLE-1 (Air)</div>
                <div class="u-btn" id="MEDIC-1" onclick="toggleUnit('MEDIC-1')">üöë MEDIC-1 (EMS)</div>
                <div class="u-btn" id="FIRE-3" onclick="toggleUnit('FIRE-3')">üöí FIRE-3 (Engine)</div>
                <div class="u-btn" id="BAT-1" onclick="toggleUnit('BAT-1')">üöí BAT-1 (Chief)</div>
            </div>
            <button id="disp-btn" class="action-btn" onclick="dispatch()" disabled>TRANSMIT DISPATCH</button>
            <button class="action-btn" style="background:#4b5563;" onclick="nextCall()">RECEIVE 911 CALL</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
