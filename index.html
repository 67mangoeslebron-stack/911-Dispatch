<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECTOR COMMAND V146</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="start-screen" class="overlay-screen">
    <div class="login-box">
        <h2 style="color:var(--highlight);">CAD LOGIN</h2>
        <div>SECTOR 4 - SOUTH</div>
        <button class="big-btn" onclick="startGame()">START SHIFT</button>
    </div>
</div>

<div id="end-screen" class="overlay-screen hidden">
    <div class="login-box">
        <h2 style="color:var(--terminal-green);">SHIFT COMPLETE</h2>
        <div>TOTAL INCIDENTS: <span id="total-calls">0</span></div>
        <button class="big-btn" onclick="location.reload()">LOGOUT</button>
    </div>
</div>

<div id="call-modal" class="call-module">
    <div class="module-header">‚ö†Ô∏è INCOMING ALERT ‚ö†Ô∏è</div>
    <div>PRIORITY LINE 1 RINGING</div>
    <button class="module-btn" onclick="acceptCall()">ANSWER</button>
</div>

<div class="container">
    <div class="panel">
        <div class="header">
            <span>INCIDENT BOARD</span>
            <span id="clock-display" class="clock">00:00</span>
        </div>
        
        <div class="data-row">
            <span class="lbl">TYPE CODE</span>
            <span id="c-type" class="val">--</span>
        </div>
        <div class="data-row">
            <span class="lbl">PRIORITY</span>
            <span id="c-pri" class="val">--</span>
        </div>
        <div class="data-row">
            <span class="lbl">LOCATION</span>
            <span id="c-addr" class="val active">--</span>
        </div>

        <div class="digital-widget">
            > SYSTEM NOTES:<br>
            - Construction on Broadway.<br>
            - Unit PD-04 is OOS.<br>
            - Check SMS queue freq.
        </div>
        
        <div style="margin-top:auto; padding:15px;">
            <button class="action-btn" style="width:100%; background:#21262d; border:1px solid #30363d;" onclick="triggerCall()">SIMULATE ALERT (F9)</button>
            <button class="action-btn" style="width:100%; margin-top:5px; background:var(--alert); color:black;" onclick="endShift()">END SHIFT</button>
        </div>
    </div>

    <div class="map-wrapper">
        <canvas id="map-canvas"></canvas>
        <div class="vignette"></div>
    </div>

    <div class="panel-right">
        <div class="header">
            <span>COMMS & UNITS</span>
            <button id="mic-btn" class="mic-btn" onclick="toggleMic()">üéôÔ∏è</button>
        </div>

        <div id="chat-log" class="chat-log">
            <div class="msg sys">SYSTEM INITIALIZED...</div>
        </div>

        <div class="controls">
            <div class="unit-grid">
                <button class="u-btn" id="PD-01" onclick="toggleUnit('PD-01')">PD-01 (Patrol)</button>
                <button class="u-btn" id="PD-05" onclick="toggleUnit('PD-05')">PD-05 (Sgt)</button>
                <button class="u-btn" id="MEDIC-1" onclick="toggleUnit('MEDIC-1')">MEDIC-1 (ALS)</button>
                <button class="u-btn" id="FIRE-3" onclick="toggleUnit('FIRE-3')">FIRE-3 (Eng)</button>
            </div>
            
            <button id="disp-btn" class="action-btn" onclick="dispatch()" disabled>TRANSMIT DISPATCH</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
